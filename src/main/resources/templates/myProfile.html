
<!doctype html>
<html lang="en" xmnls:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />
<body>

	<div th:replace="common/header :: navbar"></div>

	<div class="container">

		<div class="row">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<span th:text="${#strings.toUpperCase(user.username)}"></span>
				</h2>
			</div>
			<div class="col-xs-4">
				<img src="/images/logo.png" />
			</div>
		</div>
		<hr
			style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: -100px;" />
		<img class="img-responsive" src="/images/wood.jpg" />

		<div class="row" style="margin-top: 60px;">
			<div class="col-xs-9 col-xs-offset-3">
				<ul class="nav nav-tabs">
					<li th:classappend="${classActiveEdit}? 'active'"><a
						href="#tab-1" data-toggle="tab"><span style="color: red;">Edit
						</span></a></li>
					<li th:classappend="${classActiveOrder}? 'active'"><a
						href="#tab-2" data-toggle="tab"><span style="color: red;">ORDERS
						</span></a></li>
					<li th:classappend="${classActiveBilling}? 'active'"><a
						href="#tab-3" data-toggle="tab"><span style="color: red;">Billing
						</span></a></li>
					<li th:classappend="${classActiveShipping}? 'active'"><a
						href="#tab-3" data-toggle="tab"><span style="color: red;">Shipping
						</span></a></li>
				</ul>

				<div class="tab-content">
					<!-- edit user info -->
					<div class="tab-pane fade" id="tab-1"
						th:classappend="${classActiveEdit}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px">
									<form th:action="@{/updateUserInfo}" method="post"></form>
									<input type="hidden" name="id" th:value="${user.id}" />
									<div class="bg-info" th:if="${updateUserInfo}">User Info
										Updated</div>
									<div class="form-group">
										<div class="row">
											<div class="col-xs-6">
												<label for="firstName"> First Name</label> <input
													type="text" class="form-control" id="firstName"
													name="firstName" th:value="${user.firstName}" />
											</div>
											<div class="col-xs-6">
												<label for="lastName"> Last Name</label> <input type="text"
													class="form-control" id="lastName" name="lastName"
													th:value="${user.lastName}" />
											</div>
										</div>
									</div>

									<div class="form-group">
										<label for="username">Username</label> <input type="text"
											class="form-control" id="userName" name="username"
											th:value="${user.username}" />


									</div>

									<div class="form-group">
										<label for="currentPassword">Current Password</label> <input
											type="text" class="form-control" id="currentPassword"
											name="currentPassword" th:value="${currentPassword}" />
									</div>
									<p style="color: #828282">Enter your current password to
										change the email address or password.</p>

									<div class="form-group">
										<label for="email">Email Address</label> <input type="text"
											class="form-control" id="email" name="email"
											th:value="${user.email}" />
									</div>
									<p style="color: #828282">A valid email Address</p>

									<div class="form-group">
										<label for="txtNewPassword">Password</label> <input
											type="password" class="form-control" id="txtNewPassword"
											name="newPassword" />
									</div>

									<div class="form-group">
										<label for="txtConfirmPassword">Confirm Password</label> <input
											type="password" class="form-control" id="txtConfirmPassword" />
									</div>

									<p style="color: #828282">To change the current user
										password, enter the new password in both fields</p>

									<button type="submit" class="btn-btn-primary">Create
										new Account</button>
								</div>
							</div>
						</div>
					</div>
					<!-- LOGIN pane -->
					<div class="tab-pane fade" id="tab-2"
						th:classappend="${classActiveLogin}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px">
									<form>
										<div class="form-group">
											<label for="newUsername"> * Username </label> <input
												required="required" type="text" class="form-control"
												id="newUsername" name="username" />
											<p style="color: #828282">Enter Username</p>
										</div>
										<div class="form-group">
											<label for="password"> * Email </label> <input
												required="required" type="password" class="form-control"
												id="password" name="password" />
											<p style="color: #828282">Enter Password</p>
										</div>
										<button type="submit" class="btn btn-danger">LOGIN</button>
									</form>
								</div>
							</div>
						</div>
					</div>
					<!-- forgot password -->
					<!-- <div class="tab-pane fade" id="tab-3"
						th:classappend="${classActiveForgotPassword}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px">
									<form>
										<div class="form-group">
											<label for="recoverEmail"> * Your Email </label> <input
												required="required" type="text" class="form-control"
												id="recoverEmail" name="email" />
											<p style="color: #828282">Enter registered Email</p>
										</div>

										<button type="submit" class="btn btn-success">Submit</button>
									</form>
								</div>
							</div>
						</div>
					</div> -->
				</div>
			</div>
		</div>
	</div>
	<!-- contailer -->

	<div th:replace="common/header :: body-bottom-scripts" />
</body>


</html>
